<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form method</title>
    <style>
      body{
        background-color: black;
        color: white;
        border: 3px solid red;
        width:40%;
        padding: 30px;
        display: flex;
        flex-direction: column;
        text-align: start;
      }
      div,label{
        padding: 10px;
        background-image:url(../ASSETS/image/design2.jpg);
        background-size: cover;
        background-repeat: no-repeat;
      }
    </style>
</head>
<body>
     <form action="#"method="post"></form>
        <div>
         <label for="name">Name:</label>
        <input type="text" id="name" name="name"required>
       </div>
       <div>
          <label for="email">Email:</label>
         <input type="email" id="email"
        name="email"required>
        </div>
        <div>
          <label for="password">password:</label>
         <input type="password" id="password" name="password"required>
        </div>
        <div>
           <label for="age">Age:</label>
          <input type="age" id="age"
                name="age"required>
        </div>
        <input type="radio" name="gender" id="male" value="male"/>
           <label for="male">Male</label>        
          <input type="radio" name="gender" id="female" value="female"/>
           <label for="female">female</label>          
         <input type="radio" name="gender" id="others" value="others"/>
            <label for="others">others</label>
        <div>
               <label for="Intrests">Reading</label>
             <input type="checkbox" name="Intrests" id="Reading">
               <label for="Intrests">Traveling</label>
             <input type="checkbox" name="Intrests" id="Traveling">
               <label for="Intrests">Sports</label>
             <input type="checkbox" name="skills" id="Sports">
             <input type="submit" value="submit">
            
        </div>
        
        </div>
            
    

</body>
</html>
