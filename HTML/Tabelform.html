<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header row</title>
    <style>
        tr{
            color: white;
            background-color: black;
        }
        
    </style>
</head>
<body>
  <table border="1" cellpadding="20" cellspacing="0">
<tr >
    <th>Name</th>
    <th>Age</th>
    <th>City</th>
  </tr>
  <tr>
    <td>Alice</td>
    <td>30</td>
    <td>New York</td>
  </tr>
  <tr>
    <td>Bob</td>
    <td>25</td>
    <td>Los Angeles</td>
  </tr>
  </table>
    
</body>
</html>
