<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon web design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .update {
            display: flex;
            margin-left: 10px;
            background-color: rgba(10, 10, 60, 0.795);
        }

        .img1 {
            height: 40px;
            margin: 10px;
        }

        .carousel-inner {
            height: 600px;
            position: relative;
            margin-left: 10px;

        }

        .box1 {
            height: 300px;
            width: 300px;
            background-color: rgb(232, 226, 226);
            text-align: center;
            margin-left: 10px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <section class="update">
            <div>
                <img class="img1" src="../ASSETS/image/Amazon.png" alt="amazon logo">
            </div>
            <div>
                Delivering to Bengaluru 562129 <br><b><i class="fa-solid fa-location-dot"></i>Update Location</b>
            </div>
            <div>
                <form action="#">
                    <select class="text1">
                        <option value="Select a Course" selected>All</option>
                        <option value="Mp3">MP3 Music</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Gift cards">Gift cards</option>
                        <option value="Under 500₹">Under 500₹</option>
                    </select>&nbsp;&nbsp;&nbsp;
                    <button class="text2">Select amazon.in</button>
                </form>
            </div>
            <div>
                <form action="#">
                    <i class="fa-regular fa-flag"></i>
                    <select class="text1">
                        <option value="EN" selected>EN</option>
                        <option value="Hindhi">HI</option>
                        <option value="Tamil">TA</option>
                        <option value="Kanada">KA</option>
                        <option value="Malayalam">ML</option>
                    </select>&nbsp;&nbsp;&nbsp;
                </form>

            </div>
            <div>
                Hello, sign in <br><b>Account & Lists</b>
            </div>
            <div>
                Returns & <br><b>Orders</b>
            </div>
            <div>
                <i class="fa-solid fa-cart-shopping"></i>Cart
            </div>
        </section>
        <section class="update2">

        </section>
    </header>
    <section class="cr1">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../ASSETS/image/A1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../ASSETS/image/A2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../ASSETS/image/A3.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <section class="box1">
            <div>Hello</div>
        </section>
    </section>
</body>

</html>
