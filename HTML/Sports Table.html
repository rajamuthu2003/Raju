<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table form</title>
    <style>
        tr{
            background-color: rgb(241, 233, 231);
            color:black;
        }
        
        
    </style>
</head>
<body>
<!--
    Table row-tr
    Table heading-th
    Table data-td
    cellspacing=table outer gap
    cellpading=table inner gap
    merge of table columns= rowspan=...
-->

   <table border="1" cellspacing="0" cellpading="10">
<tr>
    <th>S.NO</th>
    <th  style="background-color: lightsteelblue;" >baseball</th>
    <th style="background-color: lightsteelblue;">basketball</th>
    <th style="background-color: lightsteelblue;">cricket</th>
    <th style="background-color: lightcoral;">Total</th>
</tr>
<tr>
    <td style="background-color: lightsteelblue;">Male</td>
    <td>13</td>
    <td>15</td>
    <td>20</td>
    <td style="background-color: lightcoral;">40</td>
</tr>
<tr>
    <td style="background-color: lightsteelblue;">female</td>
    <td>10</td>
    <td>22</td>
    <td>20</td>
    <td style="background-color: lightcoral;">52</td>
</tr>
<tr>
    <td style="background-color: lightsteelblue;">Total</td>
    <td>36</td>
    <td>31</td>
    <td>33</td>
    <td style="background-color: lightcoral;">100</td>
</tr>
   </table>    
</body>
</html>
