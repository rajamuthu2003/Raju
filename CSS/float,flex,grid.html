<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float,Flex and grid</title>
    <style>
        section,div{
            border: 1px solid blueviolet;
            padding: 10px;
            background-color: aqua;
        }
        section{
          float: right;
          width: 30%;
          
        }
        .container2{
            background-color: yellow;
            float: left;
        
        }
    </style>
</head>
<body>
    <!--
    layout:
    Float:
    Flex:
    Grid:
    -->

    <section style="background-color: red;">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>
    <section class="container2">
        <div>python</div>
        <div>css</div>
        <div>mongodp</div>
        <div>nodejs</div>
    </section>
    <section style="background-color: green;">
        <div>a</div>
        <div>b</div>
        <div>c</div>
        <div>d</div>
        <div>e</div>
    </section>

</body>
</html>
