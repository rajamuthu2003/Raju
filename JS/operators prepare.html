<body>
    <!--
    unary operator:
       -pre
         -pre increment: (++var_name)
            -increment the value by 1.
            -print the value.

         -pre decrement: (--var_name)
            -decrement the value by 1.
            -print the value

       -post
         -post increment: (var_name++)
             -print the value.
             -increment the value by 1.

         -post decrement: (var_name--)
             -print the value.
             -decrement the value by 1.
    --> 
    <script>
        var x=20
        var y=35
        const z=34
        let sum= x+y+z
        console.log("The sum of "+x+" and "+y+" and "+z+" is:"+sum);
        console.log("The sum of x and y is:"+sum);
        
        console.log(sum);
    </script>

      <!--
           Assignment operator: =,+=, *=,/=,&= .
      -->

    <script>
        var x=10;  // print 10

        x+=5;  // x= x+5 = 10+5=15
        console.log(x);  //x=15//

        console.log(x);  // x=6 //

        x+=4;
