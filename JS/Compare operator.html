<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison operator</title>
</head>
<body>
    <!--

    comparison operator:

            ==, ===, !=, <, >, <=, >=; --- ( True, False);

    -->
</body>
</html>
<script>
    var x='20';
    var y=20;
    console.log(x==y); //same value  are called //True;

    var x='20';
    var y=50;
    console.log(x==y); // not same value  are called //False;
    
</script>

<script>
    var x=45;
    var t=45;
    console.log(x===t); //checks the value and data types are same// True;
                        //checks the value and data types are Not same// False;
    
</script>

<script>
    var x=30;
    var t=60;
    console.log(x!=t); //checks the value and data types are not same// True;
                       //checks the value and data types are  same// False;

</script>

<script>
    var x=20;
    var t=24;
    console.log(x<t); // value are x < t // True;
    
</script>

<script>
    var x=40;
    var t=24;
    console.log(x>t); //value are 'x' > 't'// True {condistion True};
    
</script>

<script>
    var x=20;
    var t=24;
    console.log(x<=t); // The condistion is true // True;
    
</script>

<script>
    var x=50;
    var t=24;
    console.log(x>=t); // The condistion is true// True;
    
</script>
