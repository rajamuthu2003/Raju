<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical operator</title>
</head>
<body>

    <!--

    Logical operator:
       -Logical AND(&&)
       -Logical OR(||)
       -Logical NOT(!)

    -->

    <script> //Logical AND(&&)
        
        var x=25;
        var y=15;
        var z=16;

        console.log(x>y && y<z); // both condition are True // True
    
    </script>

    <script>  //logical OR(||)
        
        var a=10;
        var b=86;
        var c=74;

        console.log(a<b || b<c); //Any one is True // True
        

    </script>

    <script>  //Logical NOT(!)

        var x=56;
        var y=26;
        var z=18;

        console.log(!(x<z)); // '!' is opposite value ,Wrong//  True;
        console.log(!(x>y)); //  values are right //  False;
        
        

    </script>
    
</body>
</html>
