<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in JAva Script</title>
</head>
<body>
    <!--
    Loops :
      -for
          syntax for(initialization;condistion,increment/decrement){
          statements or block of code;
          }
      -While
          syntax:
             
            while(condistion){
            statements or block of code;
            increment/decrement
            }
      -do while
    
    -->
      <script>
        for(let i=1987;i>1924;i--){

            document.write(i+"</br>")
        }
      </script>

      <script>


        //while
        
          let i=3;
          while(i<=50){
            document.write(i+"</br>");
            i+=3;
          }
      </script>
</body>
</html>
