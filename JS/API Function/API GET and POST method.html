    <script>
         //POST

         const post={
            userId:25,
            id:101,
            title:"New Project",
            body:"This is the body of the new post"
         };

         fetch('https://jsonplaceholder.typicode.com/posts',{
            method:'post',
            headers:{
                'content-Type':'application/json'
            },
            body:JSON.stringify(post)
         })

         .then(res=>res.json())
         .then(result=>console.log(result)
         )


    </script>


</body>
